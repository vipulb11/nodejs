apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
        image: 491085392874.dkr.ecr.us-east-1.amazonaws.com/app/nodejs:latest1.1
        ports:
        - containerPort: 3004

